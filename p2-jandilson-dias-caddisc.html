<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de disciplina</title>
    <link rel="stylesheet" href="caddisc.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./logo-if.png" alt="logo1">
            <a href="">home</a>
            <a href="">aluno</a>
            <h1>Cadastro de disciplinas</h1>
            <a href="">professor</a>
            <a href="">index</a>
            <img src="./logo-if.png" alt="logo2">
        </div>
        <div class="leftbar">
        </div>
        <div class="content">
            <form action="./p2-jandilson-dias-lisdisc.html" method="post">
                <div class="disciplina">
                    <div class="nome-disciplina">
                        <label for="nome-disciplina">Nome da disciplina</label>
                        <input type="text" name="nome-disciplina" id="nome-disciplina">
                    </div>
                    <div class="id-disciplina">
                        <label for="id-disciplina">Código</label>
                        <input type="text" name="id-disciplina" id="id-disciplina">
                    </div>
                    <div class="ch-disciplina">
                        <label for="ch-disciplina">Carga Horária</label>
                        <input type="number" name="ch-disciplina" id="ch-disciplina">
                    </div>
                </div>
                <div class="estudo">
                    <div class="professor-disciplina">
                        <label for="professor-disciplina">Professor da disciplina</label>
                        <input type="text" name="professor-disciplina" id="professor-disciplina">
                    </div>
                    <div class="semestre-disciplina">
                        <label for="semestre-disciplina">Semestre da disciplina</label>
                        <input type="number" name="semestre-disciplina" id="semestre-disciplina">
                    </div>
                    <div class="nota-min-aprovacao">
                        <label for="nota-min-aprovacao">Nota mínima para a aprovação</label>
                        <input type="number" name="nota-min-aprovacao" id="nota-min-aprovacao">
                    </div>
                </div>
                <div class="cadastro">
                    <div class="data-cadastro">
                        <label for="data-cadastro">Data de cadastro</label>
                        <input type="date" name="data-cadastro" id="data-cadastro">
                    </div>
                    <div class="ano-letivo">
                        <label for="ano-letivo">Ano letivo</label>
                        <input type="number" name="ano-letivo" id="ano-letivo">
                    </div>
                </div>
            </form>
        </div>
        <div class="rightbar">
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
